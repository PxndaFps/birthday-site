<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You âœ¨</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  height:100vh;
  background:radial-gradient(circle at top,#1b2735,#090a0f);
  overflow:hidden;
  color:white;
}

/* Screens */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  transition:opacity 1.2s ease;
}
.hidden{opacity:0;pointer-events:none}

/* Stars */
.star{
  position:absolute;
  width:2px;height:2px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:twinkle 3s infinite;
}
@keyframes twinkle{
  0%,100%{opacity:.3}
  50%{opacity:1}
}

/* Shooting star */
.shoot{
  position:absolute;
  width:140px;
  height:1px;
  background:linear-gradient(90deg,white,transparent);
  opacity:.8;
  animation:shoot 2s linear forwards;
}
@keyframes shoot{
  from{transform:translate(-10vw,-10vh)}
  to{transform:translate(120vw,120vh)}
}

/* Card */
.card{
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(18px);
  padding:38px;
  border-radius:28px;
  max-width:370px;
  box-shadow:0 0 60px rgba(255,255,255,.08);
}

h1{margin-bottom:14px}

#typed{
  font-size:16px;
  line-height:1.85;
  white-space:pre-line;
}

button{
  margin-top:26px;
  padding:12px 32px;
  border:none;
  border-radius:40px;
  background:white;
  color:#111;
  font-size:15px;
}

/* Name glow */
#name{
  font-size:28px;
  letter-spacing:3px;
  margin-bottom:18px;
  text-shadow:0 0 14px rgba(255,255,255,.7);
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen" id="s1">
  <h1>Hereâ€™s a surprise ðŸŒ™</h1>
  <p>Tap to open</p>
</div>

<!-- SCREEN 2 -->
<div class="screen hidden" id="s2">
  <h1>Happy Birthday âœ¨</h1>
  <p>Tonight feels a little special</p>
  <button onclick="go(2)">Continue ðŸŒ </button>
</div>

<!-- SCREEN 3 -->
<div class="screen hidden" id="s3">
  <div class="card">
    <div id="name">Tanvi</div> <!-- CHANGE NAME -->
    <p id="typed"></p>
    <button onclick="go(3)">One last thing </button>
  </div>
</div>

<!-- SCREEN 4 -->
<div class="screen hidden" id="s4">
  <div class="card">
    <h1>Thank you ðŸŒŒ</h1>
    <p>
      have a great night.<br>
      see yeah.<br>
    </p>
  </div>
</div>

<script>
/* Message text */
const text=`Even  though  we  havenâ€™t  met  yet,
talking  with  you  has  been  good.

I  hope  this  year  brings  you
peace,  wonder,  and moments
that  glow  softly  in  your  memory

Somewhere in all the noise of life,
today exists only for you.
Take it slow. Take it all in.
Happy Birthday â€” this chapter matters. âœ¨`;

let i=0;

/* Navigation */
document.getElementById('s1').onclick=()=>{
  go(1);
}

function go(n){
  document.getElementById('s'+n).classList.add('hidden');
  document.getElementById('s'+(n+1)).classList.remove('hidden');
  if(n===2) type();
}

/* Typing effect */
function type(){
  if(i<text.length){
    document.getElementById('typed').innerText+=text[i++];
    setTimeout(type,38);
  }
}

/* Stars */
for(let i=0;i<140;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.top=Math.random()*100+'vh';
  s.style.left=Math.random()*100+'vw';
  s.style.animationDuration=2+Math.random()*4+'s';
  document.body.appendChild(s);
}

/* Shooting stars */
setInterval(()=>{
  const sh=document.createElement('div');
  sh.className='shoot';
  sh.style.top=Math.random()*30+'vh';
  sh.style.left='-20vw';
  document.body.appendChild(sh);
  setTimeout(()=>sh.remove(),2000);
},4500);
</script>

</body>
</html>
