<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You âœ¨</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  height:100vh;
  background:radial-gradient(circle at top,#1b2735,#090a0f);
  overflow:hidden;
  color:white;
}

/* Screens */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  transition:opacity 1.3s ease;
}
.hidden{opacity:0;pointer-events:none}

/* Start screen */
#start h1{
  font-size:34px;
  letter-spacing:1px;
  animation:pulse 2.8s infinite;
}
#start p{opacity:.75;margin-top:12px}

@keyframes pulse{
  0%{opacity:.5}
  50%{opacity:1}
  100%{opacity:.5}
}

/* Stars */
.star{
  position:absolute;
  width:2px;height:2px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:twinkle 3s infinite;
}
@keyframes twinkle{
  0%,100%{opacity:.3}
  50%{opacity:1}
}

/* Shooting stars */
.shoot{
  position:absolute;
  width:140px;
  height:1px;
  background:linear-gradient(90deg,white,transparent);
  opacity:.8;
  animation:shoot 2s linear forwards;
}
@keyframes shoot{
  from{transform:translate(-10vw,-10vh)}
  to{transform:translate(120vw,120vh)}
}

/* Card */
.card{
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(18px);
  padding:38px;
  border-radius:28px;
  max-width:370px;
  box-shadow:0 0 60px rgba(255,255,255,.08);
}

h1{margin-bottom:14px}

#typed{
  font-size:16px;
  line-height:1.85;
  white-space:pre-line;
}

button{
  margin-top:26px;
  padding:12px 32px;
  border:none;
  border-radius:40px;
  background:white;
  color:#111;
  font-size:15px;
}

/* Constellation name */
#name{
  font-size:28px;
  letter-spacing:3px;
  margin-bottom:18px;
  text-shadow:0 0 12px rgba(255,255,255,.7);
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen" id="start">
  <h1>Look up ðŸŒ™</h1>
  <p>The night has something for you</p>
</div>

<!-- SCREEN 2 -->
<div class="screen hidden" id="msg">
  <div class="card">
    <div id="name">Tanvi</div> <!-- ðŸ‘ˆ CHANGE THIS -->
    <p id="typed"></p>
    <button onclick="next()">One last star ðŸŒ </button>
  </div>
</div>

<!-- SCREEN 3 -->
<div class="screen hidden" id="end">
  <div class="card">
    <h1>ðŸŒŒ</h1>
    <p>
      Some people feel like constellations.<br>
      Quiet. Distant.<br>
      Yet impossible to forget.
    </p>
  </div>
</div>

<script>
/* Message */
const text=`Even though we havenâ€™t met yet,
talking to you was good.


I hope this year brings you
peace, wonder, and moments
that glow softly in your memory.

Happy birthday tanvi 
and an even more beautiful year âœ¨`;

let i=0;

document.body.onclick=()=>{
  document.getElementById('start').classList.add('hidden');
  document.getElementById('msg').classList.remove('hidden');
  type();
  document.body.onclick=null;
}

function type(){
  if(i<text.length){
    document.getElementById('typed').innerText+=text[i++];
    setTimeout(type,38);
  }
}

function next(){
  document.getElementById('msg').classList.add('hidden');
  document.getElementById('end').classList.remove('hidden');
}

/* Stars */
for(let i=0;i<140;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.top=Math.random()*100+'vh';
  s.style.left=Math.random()*100+'vw';
  s.style.animationDuration=2+Math.random()*4+'s';
  document.body.appendChild(s);
}

/* Shooting stars */
setInterval(()=>{
  const sh=document.createElement('div');
  sh.className='shoot';
  sh.style.top=Math.random()*30+'vh';
  sh.style.left='-20vw';
  document.body.appendChild(sh);
  setTimeout(()=>sh.remove(),2000);
},4500);
</script>

</body>
</html>
